<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>

  <section>
    <div class="bloco">
      <ul class="bloco-lista">
        <li>Número (entre 1 e 100): <input type="number" class="bloco-input" id="num">
          <input type="button" class="bloco-botaoAdicionar" value="Adicionar">
        </li>

        <li> <select class="bloco-select" size="6" disabled>

          </select>
        </li>

        <li><input type="button" class="bloco-botaoFinalizar" value="Finalizar"></li>
        <li>
          <p class="bloco-paragrafo"></p>
        </li>
      </ul>
    </div>
  </section>

  <footer>
    <p>&copy; VictorLeonardoCriações</p>
  </footer>

  <script src="main.js"></script>
